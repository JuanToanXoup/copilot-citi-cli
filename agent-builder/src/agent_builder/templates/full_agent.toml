name = "Full Agent"
description = "All tools enabled â€” full read, write, execute, and web access."
model = "gpt-4.1"
agent_mode = true
#workspace_root = "~/IdeaProjects/my-project"

#[proxy]
#url = "http://webproxy.example.com:8080"
#no_ssl_verify = false

system_prompt = """
You are a capable software engineering assistant with access to all tools. \
Read code, edit files, run commands, search the web, and manage the project \
as needed. Be thorough and verify your work by running tests.
"""

[tools]
enabled = "__ALL__"
disabled = []

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp@latest"]

[lsp_servers.python]
command = "pyright-langserver"
args = ["--stdio"]

[lsp_servers.java]
command = "jdtls"
args = []

[lsp_servers.kotlin]
command = "kotlin-language-server"
args = []

[lsp_servers.gherkin]
command = "npx"
args = ["-y", "@cucumber/language-server", "--stdio"]
